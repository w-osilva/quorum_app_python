<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}Quorum App{% endblock %}
    </title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
          integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls"
          crossorigin="anonymous" />
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css" />
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="header">
      <div class="content">
        <h1>
          {% block header %}Quorum App{% endblock %}
        </h1>
      </div>
    </div>
    <div class="content">
      <div class="nav-links">
        <a href="{{ url_for('legislators.list_legislators') }}">Legislators</a>
        <a href="{{ url_for('bills.list_bills') }}">Bills</a>
        <a href="{{ url_for('votes.list_votes') }}">Votes</a>
        <a href="{{ url_for('vote_results.list_vote_results') }}">Vote Results</a>
      </div>
      {% block content %}{% endblock %}
    </div>
    <script>// Add any JavaScript here if needed</script>
  </body>
</html>
