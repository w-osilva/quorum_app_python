[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
env = 
    ENVIRONMENT=test
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:asyncio
asyncio_mode = auto
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests 